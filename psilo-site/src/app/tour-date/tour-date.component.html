<main>
  <article *ngIf="dateData">  
     <div class="liane"></div>
    <h2>Tour Dates</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Place</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dateItem of dateData.Date">
          <td>{{ dateItem.date }}</td>
          <td>{{ dateItem.place }}</td>
          <td>{{ dateItem.name }}</td>
        </tr>
      </tbody>
    </table>

  </article>
</main>
